{% extends '_base.html' %} {% block content %}
<div class="md:w-1/2 m-auto w-full">
	{% if message %}
	{% include 'partials/components/alert.html' with message=message %}
	{% endif %}
	<form
		method="POST"
		on:submit|preventDefault="{auth}"
		class="flex flex-col justify-center center"
	>
		{% csrf_token %}
		<div class="mb-6">
			<label
				for="username"
				class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
				>Nom d'utilisateur</label
			>
			<input
				value="mentorlib"
				type="username"
				name="username"
				class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
				placeholder="username@univ-paris8.fr"
				required
			/>
		</div>
		<div class="mb-6">
			<label
				for="password"
				class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
				>Mot de passe</label
			>
			<input
				value="mentorlib"
				type="password"
				name="password"
				class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
				required
			/>
		</div>
		<div class="flex items-start mb-6">
			<div class="flex items-center h-5">
				<input
					id="remember"
					type="checkbox"
					value=""
					class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
				/>
			</div>
			<label
				for="remember"
				class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
				>Se souvenir de moi</label
			>
		</div>
		<button
			type="submit"
			class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
		>
			Se connecter
		</button>
		<div class="flex justify-between">
			<a
				href="/users/register"
				class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
				>S'inscrire</a
			>
			<a
				href="/forgot_password"
				class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
				>Mot de passe oubli√©</a
			>
		</div>
	</form>
</div>

{% endblock content %}
