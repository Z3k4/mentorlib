{% load configuration_utils %} {% load courses_utils %}
<div
	class="p-8 bg-white border border-gray-200 dark:bg-gray-800 dark:border-gray-800"
>
	<div class="mb-1 flex justify-between">
		<label for="message">Type</label>
		<div class="relative">
			{% if course.remote %}
			<span
				class="text-purple-700 hover:text-white border border-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-3 py-2 text-center mr-2 mb-2 dark:border-purple-400 dark:text-purple-400 dark:hover:text-white dark:hover:bg-purple-500 dark:focus:ring-purple-900"
				>Presentiel</span
			>
			{% else %}
			<span
				class="text-yellow-400 hover:text-white border border-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-3 py-2 text-center mr-2 mb-2 dark:border-yellow-300 dark:text-yellow-300 dark:hover:text-white dark:hover:bg-yellow-400 dark:focus:ring-yellow-900"
				>Distanciel</span
			>
			{% endif %}
		</div>
	</div>
	<div class="mb-1 flex justify-between">
		<label for="message">Date</label>
		<div class="relative">
			<span>{{course.date|format_date_to_local}}</span>
		</div>
	</div>
	<div>
		{% if course|student_is_registered:request.user %}
		<a href="?action=unsuscribe">
		<button
			type="button"
			class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
		>
			Se dÃ©sinscrire
		</button>
		</a>

		{% else %}
		<a href="?action=suscribe">
		<button
			
			type="button"
			class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
		>
			S'inscrire
		</button>
		</a>
		{% endif %}
	</div>
</div>
