{% load configuration_utils %}
<a href="/courses/{{course.id}}">
<div
	class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
>
	{% include 'partials/resources/banner.html' with resource=course.resource %}
	<div class="p-2">
		<span
			class="text-base font-bold tracking-tight text-gray-900 dark:text-white text-center"
			>{{course.resource.name}}</span
		>
		{% if course.mentor %}
		<div class="mt-2">
			<!-- <UserElement student={course.user} {lower}/> -->
			{% include 'partials/users/user.html' with user=course.mentor lower_size='lower' %}
			<p
				class="mb-1 text-xs font-normal text-gray-700 dark:text-gray-400 mt-1 text-center"
			>
				{{course.date|format_date_to_local}}
			</p>
		</div>

		{% endif %}
	</div>
</div>

</a>
